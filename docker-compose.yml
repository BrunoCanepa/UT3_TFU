services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: ecommerce
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d ecommerce"]
      interval: 5s
      timeout: 3s
      retries: 10
  cache:
    image: redis:7-alpine
    restart: always
    volumes:
      - cache_data:/data

  redis: 
    image: redis:alpine
  worker: 
    build: .
    command: python -m app.worker
    environment:
      DATABASE_URL: postgresql+psycopg2://demo:demo@db:5432/ecommerce
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
  
  rq-dashboard:
    image: red/rq-dashboard
    environment:
      REDIS_URL: redis://redis:6379/0
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379/0
    ports:
      - "9181:9181"
    depends_on:
      - redis

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://demo:demo@db:5432/ecommerce
      REDIS_URL: redis://cache:6379/0
      INSTANCE_NAME: api
      RUN_DB_INIT: "true"
      REDIS_URL: redis://redis:6379/0 
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started # No tiene 'healthcheck' pero podemos esperar a que inicie
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 10s    
      timeout: 5s     
      retries: 5        
      start_period: 15s 
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  db_data:
  cache_data:




