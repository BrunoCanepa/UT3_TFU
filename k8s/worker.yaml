apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ut3-tfu-api:latest
          imagePullPolicy: Never
          command: ["python", "-m", "app.worker"]
          env:
            - name: REDIS_URL
              value: redis://redis:6379/0
            - name: RUN_DB_INIT
              value: "true"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi